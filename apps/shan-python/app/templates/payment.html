<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M-Pesa Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b894, #0984e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #2d3436;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #019875;
        }
        .status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>M-Pesa STK Payment</h2>

    <input type="text" id="phone" placeholder="2547XXXXXXXX" required>
    <input type="number" id="amount" placeholder="Amount" required>

    <button onclick="pay()">Pay Now</button>

    <div class="status" id="status"></div>
</div>

<script>
function pay() {
    const phone = document.getElementById("phone").value;
    const amount = document.getElementById("amount").value;
    const status = document.getElementById("status");

    status.innerText = "Processing...";

    fetch("/stk_push", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            phone: phone,
            amount: amount
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Request failed');
        }
        return response.json();
    })
    .then(data => {
        if (data.checkout_request_id) {
            status.innerText = "STK Sent! Check your phone.";
            status.style.color = "#00b894";
        } else {
            status.innerText = "Failed: " + (data.error || "Unknown error");
            status.style.color = "#d63031";
        }
    })
    .catch(error => {
        status.innerText = "Server error.";
        status.style.color = "#d63031";
        console.error(error);
    });
}
</script>

</body>
</html>
